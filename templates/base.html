<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Design Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        nav {
            margin-top: 10px; /* Adjust the value as needed */
        }
        .nav-link {
            transition: color 0.3s ease;
        }
        .nav-link.active {
            color: #a9e6f4;
        }
        .intro {
            font-size: 50px;
            font-weight: bold;
            margin-top: 50px;
            font-style: italic;
            text-shadow:  3px 3px 10px rgb(224, 71, 117);
        }

        .name {
            font-size: 30px;
            margin-top: 5px;
        }

        .emphasis {
            font-size: 35px;
            margin-top: 5px;
            font-style: italic;
            text-shadow:  1px 1px 8px rgb(224, 71, 117);
        }

        .call-to-action {
            font-size: 15px;
            margin-top: 15px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Jake Pinkerton - Portfolio</h1>
        <nav>
            <a href="{{ url_for('index') }}" class="nav-link{% if request.endpoint == 'index' %} active{% endif %}">Welcome</a>
            <a href="{{ url_for('games') }}" class="nav-link{% if request.endpoint == 'games' %} active{% endif %}">Games</a>
            <a href="{{ url_for('writing') }}" class="nav-link{% if request.endpoint == 'writing' %} active{% endif %}">Writing</a>
            <a href="{{ url_for('about') }}" class="nav-link{% if request.endpoint == 'about' %} active{% endif %}">About Me</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script>
        // Get current page URL
        const currentPage = window.location.pathname;
        
        // Add click handlers to all nav links
        document.querySelectorAll('.nav-link').forEach(link => {
            // If this is the current page, highlight it
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
            
            // Add click handler
            link.addEventListener('click', function() {
                // Remove active class from all links
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                // Add active class to clicked link
                this.classList.add('active');
            });
        });
        
        // If we're on the root path ('/'), highlight the Welcome tab
        if (currentPage === '/') {
            document.querySelector('a[href="/"]').classList.add('active');
        }
    </script>
</body>
</html>
