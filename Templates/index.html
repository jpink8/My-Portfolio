{% extends "base.html" %}
{% block content %}
<style>
    /* Repeating GIF background — put your GIF at Static/images/repeat-bg.gif
         or change the URL below to point to your image. This tiles the GIF across the page. */
    body {
        /* Use Flask's static helper so the correct static URL is generated */
        background-image: url('{{ url_for("static", filename="images/background.gif") }}');
        background-repeat: repeat; /* tile horizontally and vertically */
        background-position: center top;
        background-attachment: fixed; /* keeps background steady while scrolling */
        background-size: 100%; /* preserve original gif size so it repeats */
    }

    /* Replace pseudo-element overlay with an actual element (.main-overlay)
       so we can animate its opacity smoothly and control it from JS. */
    main {
        position: relative; /* create stacking context for .main-overlay */
        z-index: 1;
    }

    .main-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.55); /* initial darkness */
        pointer-events: none; /* allow clicks through overlay */
        z-index: 0;
        transition: opacity 280ms ease; /* smooth fade */
        opacity: 1;
    }

    .main-overlay.faded {
        opacity: 0; /* when faded, overlay is removed visually */
    }

    /* Hero container that centers content and provides a semi-opaque inner box */
    .hero {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        box-sizing: border-box;
        position: relative; /* create stacking context for hero-inner */
        z-index: 1; /* sit above body::before */
    }

    .hero-inner {
        background: transparent; /* remove the dark semi-opaque box so inner content isn't darkened */
        padding: 2.5rem 3rem;
        border-radius: 12px;
        max-width: 900px;
        width: 100%;
        color: #fff;
        text-align: center;
        box-shadow: 0 8px 30px rgba(0,0,0,0.4);
        position: relative;
        z-index: 2; /* ensure content is above overlay */
    }

     /* The overlay (.main-overlay) now fades when hovering .hero-inner; no need to
         paint the background onto the inner box itself (that caused scaling/tile issues). */

    /* Small readability tweaks — change or remove as you prefer */
    .intro {
        font-size: 48px; /* keep in sync with base styles if needed */
        margin: 0 0 0.5rem 0;
    }
    .name {
        font-size: 24px;
        margin: 0 0 1rem 0;
    }
    .call-to-action { 
        font-size: 15px;
        margin: 0;
    }
    /* Hover: revert text to the old light-blue accent style */
    .hero-inner .intro,
    .hero-inner .name,
    .hero-inner .call-to-action,
    .hero-inner .emphasis {
        transition: color 220ms ease, text-shadow 220ms ease, transform 220ms ease;
        transform-origin: center center;
        will-change: transform, color, text-shadow;
    }

    /* On hover: keep normal text color but add a light-blue glow; emphasize .emphasis elements */
    .hero-inner:hover .intro,
    .hero-inner:hover .name,
    .hero-inner:hover .call-to-action {
        color: inherit; /* keep the usual text color (white in the hero) */
        text-shadow: 0 2px 12px rgba(169,230,244,0.9); /* light-blue shadow */
        transform: translateY(-2px) scale(1.03); /* subtle lift + scale */
    }

    .hero-inner:hover .emphasis {
        color: #a9e6f4; /* highlight the emphasized roles */
        text-shadow: 0 5px 18px rgba(4, 201, 245, 0.98);
        transform: translateY(-2px) scale(1.3);
        font-weight: 700;
    }
    
    /* ships removed from index - animations now live on per-page templates (e.g. games.html) */

</style>

<script>
// Fade the overlay when hovering the hero-inner to create a smooth 'hole' effect.
document.addEventListener('DOMContentLoaded', function () {
    const heroInner = document.querySelector('.hero-inner');
    const overlay = document.querySelector('.main-overlay');
    if (!heroInner || !overlay) return;

    heroInner.addEventListener('mouseenter', () => overlay.classList.add('faded'));
    heroInner.addEventListener('mouseleave', () => overlay.classList.remove('faded'));
    
    // ships removed from index - per-page scripts will handle ship animations where needed
});
</script>

<body>
    <div class="hero">
        <div class="hero-inner">
                <h1 class="intro">Hi there!</h1>
                <p class="name">I'm Jake, a <span class="emphasis">GAME DESIGNER</span> and <span class="emphasis">CREATIVE WRITER</span> based in Fayetteville, AR.</p>
                <p class="call-to-action">Explore the sections above for more.</p>
                <!-- removed inline hero ships; top-header ships added below -->
        </div>
    </div>
    <!-- top-header spaceship images removed from index (appear only on Games page) -->
    <!-- Overlay element (placed after hero so it sits under hero visually) -->
    <div class="main-overlay" aria-hidden="true"></div>
</body>
{% endblock %}
